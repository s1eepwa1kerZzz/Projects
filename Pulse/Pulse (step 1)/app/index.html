<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pulse</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<section class="promo">
		<div class="container">
			<header class="header">
				<a href="#" class="header__logo">
					<img src="img/icons/main_screen/logo.png" alt="logo">
				</a>
				<div class="header__official">
					Официальный представитель
					<span>Garmin, Polar, Suunto</span>
				</div>
				<div class="header__contacts">
					<a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
					<button class="button">Заказать звонок</button>
				</div>
			</header>

			<div class="promo__wrapper">
				<h1 class="promo__header">Подбор пульсометра</h1>
				<h2 class="promo__subheader">С учётом Вашего уровня подготовки</h2>

				<div class="promo__icons">
					<div class="promo__icon">
						<img src="img/icons/main_screen/timer.png" alt="timer">
						Время подбора: 10 минут
					</div>
					<div class="promo__icon">
						<img src="img/icons/main_screen/hand-cart.png" alt="hand-cart">
						Бесплатная доставка
					</div>
					<div class="promo__icon">
						<img src="img/icons/main_screen/messages.png" alt="messages">
						Ответим на все вопросы
					</div>
				</div>

				<button class="button button_main">Заказать консультацию</button>
				<div class="promo__link">
					или
					<a href="#">Перейти в каталог</a>
				</div>
			</div>
		</div>
	</section>

	<script src="js/main.min.js"></script>
</body>

</html>
